<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Background with gradient animation */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form container styling */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #ff4b2b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            box-sizing: border-box;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff416c;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 65, 108, 0.5);
        }

        input[type="submit"] {
            background: #ff416c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>LOGIN FORM</h1>
        <form action="./check" method="post">
            <label for="luser">Username:</label>
            <input type="text" id="luser" name="luser" placeholder="Enter username" required>
            
            <label for="lpass">Password:</label>
            <input type="password" id="lpass" name="lpass" placeholder="Enter password" required>
            
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
